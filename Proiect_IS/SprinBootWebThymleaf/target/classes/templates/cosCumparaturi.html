<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coș de cumpărături</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #333333;
            color: #ffffff;
        }
        body::before {
            display: block;
            content: '';
            height: 30px;
        }

        .cart-container {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            color: #333333;
        }

        .cart-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000000;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .cart-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .cart-item-title {
            font-size: 20px;
            color: #000000;
        }

        .cart-item-price {
            font-size: 18px;
            color: #555555;
        }

        .total-price {
            font-size: 22px;
            font-weight: bold;
            color: #000000;
            text-align: right;
        }

        .btn-remove {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="/produse" class="navbar-brand">OLY</a>
        <ul class="navbar-nav">
            <li class="nav-item px-2">
                <a href="/produse" class="nav-link">Inapoi la Produse</a>
            </li>
        </ul>

        <ul class="navbar-nav ms-auto">
            <span class="navbar-text">Bun venit <span class="navbar-text" th:text="${nume}"></span>!</span>
            <li class="nav-item px-2">
                <a href="/login" class="nav-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mt-5">Coșul de cumpărături</h1>
    <div class="cart-container">
        <div class="cart-title">Produsele din coș:</div>
        <div th:each="produs : ${produse}" class="cart-item">
            <div class="cart-item-title" th:text="${produs.denumire}"></div>
            <div class="cart-item-price" th:text="${produs.pret + ' RON'}"></div>
            <a th:href="'/sterge_din_cos?id=' + ${produs.id}" class="btn btn-danger btn-sm btn-remove">Elimină</a>
        </div>
        <div class="total-price">
            Total de plată: <span th:text="${total_plata} + ' RON'"></span>
        </div>
        <div class="text-end">
            <a href="/finalizeaza_comanda" class="btn btn-success mt-3">Finalizează Comanda</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
